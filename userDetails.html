<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Card</title>
        <style>
            /* Reset and base styles */
            * {
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            .unique-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            /* Product card styles */
            .unique-product-card {
                background-color: #ffffff;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                overflow: hidden;
                transition: box-shadow 0.3s ease;
                max-width: 300px;
                margin: 0 auto;
            }
            .unique-product-card:hover {
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .unique-product-image {
                position: relative;
                aspect-ratio: 1 / 1;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .unique-product-image img {
                width: 80%;
                height: 80%;
                object-fit: cover;
                transition: transform 0.3s ease;
            }
            .unique-product-card:hover .unique-product-image img {
                transform: scale(1.05);
            }
            .unique-wishlist-btn {
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: rgba(212, 212, 212, 0.8);
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            .unique-product-card:hover .unique-wishlist-btn {
                opacity: 1;
            }
            .unique-wishlist-btn.filled svg {
                fill: red;
                stroke: red;
            }
            .unique-product-info {
                padding: 16px;
            }
            .unique-product-title {
                font-size: 16px;
                font-weight: 600;
                margin: 0 0 8px;
            }
            .unique-product-price-rating {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 12px;
            }
            .unique-product-price {
                font-size: 18px;
                font-weight: bold;
            }
            .unique-product-rating {
                display: flex;
                align-items: center;
            }
            .unique-rating-star {
                color: #ffc107;
                margin-right: 4px;
            }
            .unique-rating-value {
                font-size: 14px;
                color: #757575;
            }
            .unique-add-to-cart-btn {
                width: 100%;
                padding: 8px 16px;
                background-color: #007bff;
                color: #ffffff;
                border: none;
                border-radius: 4px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .unique-add-to-cart-btn:hover {
                background-color: #0056b3;
            }
            .unique-add-to-cart-btn.added {
                background-color: green;
            }

            /* Modal Styles */
            .unique-modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }
            .unique-modal-content {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                text-align: center;
                width: 90%;
                height: 230px;
                max-width: 400px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                animation: fadeIn 0.3s ease-in-out;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .unique-modal-content h4 {
                font-size: 25px;
                margin-bottom: 45px;
            }
            .unique-modal-content button {
                padding: 14px 25px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 20px;
            }
            .unique-modal-content button:hover {
                background-color: #0056b3;
            }

            /* Fade-in animation for modal */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-10%);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Responsive styles */
            @media (max-width: 768px) {
                .unique-product-card {
                    max-width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="unique-container">
            <div class="unique-product-card">
                <div class="unique-product-image">
                    <img src="/public/images/Laptops/Prof-1.png" alt="Product Image" />
                    <button class="unique-wishlist-btn" aria-label="Add to wishlist">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </button>
                </div>
                <div class="unique-product-info">
                    <h3 class="unique-product-title">Product Title</h3>
                    <div class="unique-product-price-rating">
                        <p class="unique-product-price">$99.99</p>
                        <div class="unique-product-rating">
                            <span class="unique-rating-star">★</span>
                            <span class="unique-rating-star">★</span>
                            <span class="unique-rating-star">★</span>
                            <span class="unique-rating-star">★</span>
                            <span class="unique-rating-value">(4.5)</span>
                        </div>
                    </div>
                    <button class="unique-add-to-cart-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="unique-modal" id="unique-modal">
            <div class="unique-modal-content" id="unique-modal-content">
                <h4 id="unique-modal-message"></h4>
                <button id="modal-button" onclick="closeUniqueModal()">Ok</button>
            </div>
        </div>

        <script>
            const uniqueModal = document.getElementById("unique-modal");
            const uniqueModalMessage = document.getElementById("unique-modal-message");
            const addToCartButton = document.querySelector(".unique-add-to-cart-btn");

            document.querySelector(".unique-wishlist-btn").addEventListener("click", function () {
                this.classList.toggle("filled");
                uniqueModalMessage.textContent = this.classList.contains("filled") ? "Product added to wishlist!" : "Product removed from wishlist!";
                showUniqueModal();
            });

            addToCartButton.addEventListener("click", function () {
                if (this.textContent === "Add to Cart") {
                    // Logic to add the product to the cart
                    // Here you can implement your cart logic, e.g., update cart in localStorage or send an API request

                    this.textContent = "Go to Cart"; // Change button text
                    this.classList.add("added"); // Optional: add a class for styling
                    uniqueModalMessage.textContent = "Product added to cart!";
                    showUniqueModal();
                } else {
                    // Redirect to the cart when "Go to Cart" is clicked
                    window.location.href = "/cart"; // Change this to your cart URL
                }
            });

            function showUniqueModal() {
                uniqueModal.style.display = "flex";
            }

            function closeUniqueModal() {
                uniqueModal.style.display = "none";
                addToCartButton.textContent = "Add to Cart"; // Reset button text
            }
        </script>
    </body>
</html>
