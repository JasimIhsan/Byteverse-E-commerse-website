<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Byteverse | User-management</title>
        <style>
            /* CSS styles remain unchanged */
            :root {
                --primary-color: #5c59e8;
                --secondary-color: #c21000;
                --bg-color: #f8f9fa;
                --sidebar-bg: #f0f1f7;
                --table-bg: #ffffff;
                --text-color: #333;
                --header-bg: #ffffff;
                --low-stock-color: #f39c12;
                --active-status: #148800;
                --blocked-status: #a40e00;
            }

            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: var(--bg-color);
            }

            .dashboard-container {
                display: flex;
                min-height: 100vh;
            }

            /* Sidebar */
            .unique-sidebar {
                width: 250px;
                background-color: var(--sidebar-bg);
                padding: 20px;
            }

            .unique-sidebar-header h2 {
                font-size: 1.5rem;
                color: var(--primary-color);
                text-align: center;
            }

            .unique-sidebar-menu {
                list-style: none;
                padding: 0;
            }

            .unique-sidebar-menu li {
                margin: 10px 0;
            }

            .unique-sidebar-menu li a {
                text-decoration: none;
                color: var(--text-color);
                font-weight: bold;
                padding: 10px;
                display: block;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .unique-sidebar-menu li a:hover {
                background-color: rgba(0, 0, 0, 0.1);
            }

            .unique-sidebar-menu li.active a {
                background-color: var(--primary-color);
                color: white;
            }

            /* Main Content */
            .product-list-container {
                flex-grow: 1;
                padding: 20px;
            }

            .product-list-container h1 {
                font-size: 1.8rem;
                color: var(--text-color);
            }

            /* Breadcrumbs */
            .breadcrumbs {
                font-size: 0.9rem;
                color: var(--text-color);
                margin-bottom: 15px;
            }

            .breadcrumbs a {
                color: var(--primary-color);
                text-decoration: none;
                margin-right: 5px;
            }

            .breadcrumbs a:hover {
                text-decoration: underline;
            }

            .breadcrumbs span {
                margin-right: 5px;
            }

            .product-search-filter {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            .product-search-filter div {
                display: flex;
                width: 60%;
            }

            .search-input {
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                width: 60%;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .add-product-btn {
                padding: 10px 20px;
                background-color: var(--primary-color);
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s;
            }

            .add-product-btn:hover {
                background-color: #4e54d4;
            }

            .category-table {
                width: 100%;
                border-collapse: collapse;
                background-color: var(--table-bg);
            }

            .category-table th,
            .category-table td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            .category-table th {
                background-color: var(--header-bg);
                color: var(--text-color);
            }

            .category-image {
                width: 50px; /* Adjust as needed */
                height: auto;
            }

            .status-dropdown {
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .status-dropdown.listed {
                background-color: #d4edda; /* Light green */
            }

            .status-dropdown.unlisted {
                background-color: #f8d7da; /* Light red */
            }

            .status-dropdown.draft {
                background-color: #e2e3e5; /* Light gray */
            }

            .action-btn {
                padding: 8px 12px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .action-btn.view {
                background-color: var(--primary-color);
                color: white;
            }

            .action-btn.edit {
                background-color: var(--low-stock-color);
                color: white;
            }

            .action-btn.delete {
                background-color: var(--blocked-status);
                color: white;
            }

            .action-btn:hover {
                opacity: 0.8; /* Optional hover effect */
            }

            /* Pagination */
            .pagination {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .pagination span {
                color: var(--text-color);
            }

            .pagination-buttons {
                display: flex;
            }

            .page-btn {
                padding: 10px 15px;
                margin: 0 5px;
                border: 1px solid #ddd;
                text-decoration: none;
                color: var(--text-color);
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .page-btn:hover {
                background-color: var(--primary-color);
                color: white;
            }

            .page-btn.active {
                background-color: var(--primary-color);
                color: white;
            }

            .status-dropdown {
                padding: 5px;
                border-radius: 5px;
                border: 1px solid #ddd;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="dashboard-container">
            <!-- Sidebar -->
            <aside class="unique-sidebar">
                <div class="unique-sidebar-header">
                    <h2>Byteverse</h2>
                </div>
                <ul class="unique-sidebar-menu">
                    <li><a href="/admin/dashboard">Dashboard</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Orders</a></li>
                    <li class="active"><a href="#">Categories</a></li>
                    <li><a href="#">Coupon</a></li>
                    <li><a href="#">Offers</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </aside>
            <!-- Main Content -->
            <div class="product-list-container">
                <h1>Catogery Management</h1>

                <!-- Breadcrumbs -->
                <nav class="breadcrumbs">
                    <a href="/admin/dashboard">Dashboard</a>
                    <span>&gt;</span>
                    <a href="#">catogery-Management</a>
                </nav>

                <div class="product-search-filter">
                    <div>
                        <input type="text" placeholder="Search customer..." class="search-input" />
                        <button class="add-product-btn" style="margin-left: 15px">Search</button>
                    </div>
                    <button class="add-product-btn">+ Add Catogery</button>
                </div>

                <table class="category-table">
                    <thead>
                        <tr>
                            <th>SI No</th>
                            <th>Image</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><img src="image1.png" alt="Category 1" class="category-image" /></td>
                            <td>Professional Laptops</td>
                            <td>50</td>
                            <td>
                                <select class="status-dropdown listed">
                                    <option value="listed">Listed</option>
                                    <option value="unlisted">Unlisted</option>
                                    <option value="draft">Draft</option>
                                </select>
                            </td>
                            <td>
                                <button class="action-btn view">View</button>
                                <button class="action-btn edit">Edit</button>
                                <button class="action-btn delete">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><img src="image2.png" alt="Category 2" class="category-image" /></td>
                            <td>Gaming Laptops</td>
                            <td>30</td>
                            <td>
                                <select class="status-dropdown unlisted">
                                    <option value="listed">Listed</option>
                                    <option value="unlisted">Unlisted</option>
                                    <option value="draft">Draft</option>
                                </select>
                            </td>
                            <td>
                                <button class="action-btn view">View</button>
                                <button class="action-btn edit">Edit</button>
                                <button class="action-btn delete">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
