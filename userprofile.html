<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Profile</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .profile-container {
                max-width: 800px;
                margin: 0 auto;
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .profile-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 20px;
                margin-bottom: 20px;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
                object-fit: cover;
            }

            .profile-info h2 {
                font-size: 24px;
                color: #333;
            }

            .profile-info p {
                color: #666;
            }

            .profile-details h3 {
                color: #333;
                margin-bottom: 10px;
            }

            .profile-details p {
                color: #666;
            }

            /* Address Section */
            .profile-addresses .address-card {
                background-color: #f8f9fa;
            }

            .profile-addresses .address-card .card-body {
                padding: 10px;
            }

            .profile-addresses .address-card p {
                margin: 0;
            }

            .profile-addresses .address-card button {
                margin-left: 5px;
            }

            /* Ensure aside and main content work well together */
            @media (max-width: 768px) {
                aside {
                    width: 100%;
                }

                .profile-container {
                    padding: 10px;
                }

                .profile-actions .btn {
                    width: 100%;
                    margin-bottom: 10px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 70px">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">E-Commerce</a>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <!-- Aside -->
                <aside class="col-md-3" style="width: 250px; background-color: #f8f9fa">
                    <!-- Sidebar content -->
                    <ul class="nav flex-column p-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                    </ul>
                </aside>

                <!-- Main Content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="profile-container mt-4">
                        <div class="profile-header d-flex align-items-center">
                            <img src="profile.jpg" alt="User Profile Picture" class="profile-pic rounded-circle me-3" />
                            <div class="profile-info">
                                <h2>John Doe</h2>
                                <p>Email: johndoe@example.com</p>
                                <p>Phone: +123 456 789</p>
                            </div>
                        </div>

                        <div class="profile-actions my-3">
                            <button class="btn btn-primary me-2">Edit Profile</button>
                            <button class="btn btn-secondary">View Orders</button>
                        </div>

                        <!-- Address Section -->
                        <section class="profile-addresses">
                            <h3>Addresses</h3>

                            <div class="address-card card mb-3">
                                <div class="card-body d-flex justify-content-between">
                                    <div>
                                        <p>Default Address</p>
                                        <p>1234 Main St, Suite 100</p>
                                        <p>New York, NY 10001</p>
                                        <p>United States</p>
                                    </div>
                                    <div>
                                        <button class="btn btn-outline-primary btn-sm">Edit</button>
                                        <button class="btn btn-outline-danger btn-sm">Delete</button>
                                    </div>
                                </div>
                            </div>

                            <div class="address-card card mb-3">
                                <div class="card-body d-flex justify-content-between">
                                    <div>
                                        <p>4567 Second St, Apt 5B</p>
                                        <p>Los Angeles, CA 90001</p>
                                        <p>United States</p>
                                    </div>
                                    <div>
                                        <button class="btn btn-outline-primary btn-sm">Edit</button>
                                        <button class="btn btn-outline-danger btn-sm">Delete</button>
                                        <button class="btn btn-outline-success btn-sm">Set as Default</button>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success">Add New Address</button>
                            </div>
                        </section>
                    </div>
                </main>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
