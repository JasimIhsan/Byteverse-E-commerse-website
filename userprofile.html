<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Marry Me?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://i.imgur.com/WkKIXb9.jpg') no-repeat center center/cover;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 48px;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #333;
      margin-bottom: 30px;
    }

    button {
      font-size: 24px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    #proposal {
      display: none;
      font-size: 36px;
      color: #2ecc71;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hello my Beautiful and gorgeous moooo❤️ </h1>
    <p>Every moment with you feels like a fairytale, and I want to spend my life making every day magical for you. There’s one important question I need to ask...</p>
    <button onclick="showProposal()">Click Me</button>

    <p id="proposal">Will You Marry Me?</p>
  </div>

  <script>
    function showProposal() {
      document.getElementById("proposal").style.display = "block";
    }
  </script>

</body>
</html>
